<div class="form-box">
  <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="onSignIn(form)" #form="ngForm">
    <img class="icon" src="./assets/icons8-accede-redondeado-derecho-96.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <input type="email" class="form-control" formControlName="user" placeholder="User" autofocus="">
    <input type="password" class="form-control"  formControlName="password" placeholder="Password">
    <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!form.valid">Sign in</button>
  </form>
</div>
