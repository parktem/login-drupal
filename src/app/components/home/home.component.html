<button [routerLink]="['/create-content']" class="btn btn-create-content">Create content</button>
<div class="box-articles">
  <div *ngFor="let article of articles" class="article" >
    <div class="article-title"><b>{{article.title}}</b></div>
    <div class="article-body">{{article.body}}</div>
    <div class="article-action">
      <div class="article-action-Edit">Edit</div>
      <div class="article-action-delete">Eliminar</div>
    </div>
  </div>
</div>
