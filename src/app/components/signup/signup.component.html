<form [formGroup]="signupForm" (ngSubmit)="onSignUp(form)" #form="ngForm">
  <div class="form-box">
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" formControlName="email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password" required>
    </div>
    <div class="form-group">
      <label>Repeat Password</label>
      <input type="password" class="form-control" name="secondPassword" formControlName="secondPassword" placeholder="Password" required>
      <span class="help-block">Password don't match</span>
    </div>
    <button type="submit" [disabled]="!form.valid" class="btn">Iniciar Sesi√≥n</button>
  </div>
</form>
