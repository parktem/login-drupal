<mat-progress-bar mode="indeterminate" *ngIf="dataReceived"></mat-progress-bar>
<form [formGroup]="signupForm" (ngSubmit)="onSignUp(form)" #form="ngForm">
  <div class="form-box">
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label>Repeat Password</label>
      <input type="password" class="form-control" formControlName="secondPassword" #secondPassword placeholder="Password">
      <span class="help-block">Password don't match</span>
    </div>
    <button type="submit" [disabled]="!form.valid" class="btn">Iniciar Sesi√≥n</button>
  </div>
</form>
