<mat-progress-bar mode="indeterminate" *ngIf="dataReceived"></mat-progress-bar>
<div class="form-box">
  <form [formGroup]="signinForm" (ngSubmit)="onSignIn(form)" #form="ngForm">
      <div class="form-group">
        <label>User</label>
        <input type="email" class="form-control" formControlName="user" placeholder="User">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control"  formControlName="password" placeholder="Password">
      </div>
      <div class="form-footer">
        <button type="submit" [disabled]="!form.valid" class="btn">Sign in</button>
        <a (click)="onRecoveryPassword(form)">Recovery Password</a>
      </div>
  </form>
</div>
