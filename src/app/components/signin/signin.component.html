<form (ngSubmit)="onSignIn(form)" #form="ngForm">
  <div class="form-box">
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" #email="ngModel" placeholder="Email" required ngModel>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" #password="ngModel" placeholder="Password" required ngModel>
    </div>
    <button type="submit" [disabled]="!form.valid" class="btn">Enter</button>
  </div>
</form>
